<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test materialize</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="web/css/app.css" media="screen,projection"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3 parent-div">
            <div class="row">
                <div class="input-field col s12">
                    <input id="textDo" type="text" class="validate" length="50" autocomplete="off">
                    <label for="textDo">What need do?</label>
                </div>
                <button class="btn-floating btn waves-effect waves-light green action-button disabled" type="button" id="action">
                    <i class="material-icons">add</i>
                </button>
                <div class="col s12" id="select-todo">
                    <ul class="collection"></ul>
                </div>
                <div class="col s12" id="amount-div">
                    <ul class="collection"></ul>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="web/js/app.js"></script>
<script type="text/javascript" src="web/js/todo/main.js"></script>
</body>
</html>

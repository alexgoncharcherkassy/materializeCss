    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="web/css/app.css"  media="screen,projection"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3 parent-div">
            <div class="row">

                <div class="input-field col s12">
                    <input id="textDo" type="text" class="validate" length="30">
                    <label for="textDo">What need do</label>
                </div>
                <button class="btn-floating btn waves-effect waves-light red action-button disabled" type="button" id="action">
                    <i class="material-icons">add</i>
                </button>
                <div class="input-field col s12" id="select-todo" hidden>
                    <ul class="collection">

                        <!--<option value="3">Option 3</option>-->
                    <!--</select>-->
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="web/js/app.js"></script>
<script>
    $(document).ready(function(){
//        $('select').material_select();
        $('.character-counter').hide();
        var inputDo = $('#textDo');
        var buttonAction = $('#action');
        var selectTodo = $('#select-todo');
//        function checkInputs(e) {
//            if (e.keyCode == '13') {
//                buttonAction.trigger('click');
//            }
//            inputDo.val() ? buttonAction.removeClass('disabled') : buttonAction.addClass('disabled');
//            inputDo.val() ? selectTodo.show() : selectTodo.hide();
//        }
        inputDo.keyup(function (e) {
            if (e.keyCode == '13') {
                buttonAction.trigger('click');
            }
            inputDo.val() ? buttonAction.removeClass('disabled') : buttonAction.addClass('disabled');
            inputDo.val() ? selectTodo.show() : selectTodo.hide();
        });
        buttonAction.click(function () {
//            selectTodo.find('ul').append($('<li>').addClass('collection-item').append($('<input>').attr('type', 'checkbox').attr('id', '1')).append($('label').attr('for', '1').text(inputDo.val())));
            selectTodo.find('ul').append($('<li>').addClass('collection-item').text(inputDo.val()));
        });
    });
</script>
</body>
</html>
